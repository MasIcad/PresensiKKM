<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Presensi KKM XLVI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    /* --- RESET & GLOBAL --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      color: #333;
      overflow-x: hidden;
      overflow-y: auto; 
    }

    /* --- BACKGROUND SLIDESHOW --- */
    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-color: #003875;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slideAnimation 30s infinite; 
    }

    /* Overlay Gelap */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 56, 117, 0.6);
      z-index: -1;
    }

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 6s; }
    .slide:nth-child(3) { animation-delay: 12s; }
    .slide:nth-child(4) { animation-delay: 18s; }
    .slide:nth-child(5) { animation-delay: 24s; }

    @keyframes slideAnimation {
      0% { opacity: 0; transform: scale(1); }
      5% { opacity: 1; }
      20% { opacity: 1; }
      25% { opacity: 0; transform: scale(1.05); }
      100% { opacity: 0; }
    }

    /* --- TAMPILAN KARTU --- */
    .scanner-card {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 450px;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
      margin: auto;
    }

    /* --- HEADER --- */
    .header-section {
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(0,0,0,0.08);
      padding-bottom: 15px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .logo {
      height: 65px;
      width: auto;
      object-fit: contain;
    }

    .main-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #003875;
      margin: 0;
      line-height: 1.1;
      letter-spacing: -1px;
    }

    .sub-title {
      font-size: 0.85rem;
      color: #555;
      margin-top: 5px;
      font-weight: 500;
      line-height: 1.4;
    }

    /* --- AREA SCANNER --- */
    #reader {
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      border: none !important;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      /* Tidak diberi background hitam agar UI awal terlihat */
    }
    
    /* Memastikan video fit dalam kotak */
    #reader video {
      object-fit: cover;
      border-radius: 15px;
    }

    /* Kita sembunyikan link-link kecil yang mengganggu, 
       TAPI membiarkan tombol izin kamera tetap ada */
    #reader__dashboard_section_csr span {
      display: none !important;
    }
    
    /* --- STATUS --- */
    #status {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f0f2f5;
      color: #555;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 11px;
      color: #888;
    }

    /* --- RESPONSIVE MOBILE --- */
    @media (max-width: 480px) {
      .logo { height: 50px; }
      .main-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide" style="background-image: url('Asset/BG1.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG2.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG3.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG4.jpg');"></div>
    <div class="slide" style="background-image: url('Asset/BG5.jpg');"></div>
  </div>
  
  <div class="overlay"></div>

  <div class="scanner-card">
    
    <div class="header-section">
      <div class="logo-container">
        <img src="Asset/LogoUB.png" alt="Logo UB" class="logo">
        <img src="Asset/LogoBEM.png" alt="Logo BEM" class="logo">
      </div>
      
      <h1 class="main-title">KKM XLVI</h1>
      <p class="sub-title">Kemah Kerja Mahasiswa Fakultas Teknik | <br>Universitas Brawijaya</p>
    </div>

    <div id="reader"></div>
    
    <div id="status">Silakan scan QR Anda</div>

    <div class="footer-text">Panitia Presensi KKM XLVI</div>
  </div>

  <script>
    const WEBHOOK_URL = "https://icad2006.app.n8n.cloud/webhook/presensi-qr";

    function showStatus(text, success = true) {
      const status = document.getElementById("status");
      status.style.background = success ? "#c9ffd6" : "#ffd6d6";
      status.style.color = success ? "#007f1f" : "#7f0000";
      status.innerText = text;
    }

    let scanning = true;

    function sendToWebhook(qrText) {
      if (!scanning) return;

      scanning = false;
      showStatus("QR terbaca, sedang memeriksa...", true);

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: qrText,
          timestamp: new Date().toISOString()
        })
      })
      .then(res => {
          if (res.ok) {
              return res.json();
          }
          throw new Error("Gagal HTTP: " + res.status);
      })
      .then(data => {
        console.log("Jawaban n8n:", data);
        
        const isValid = data.valid === true;
        const namaSiswa = data.nama || "Kak"; 

        if (isValid) {
            showStatus("Terima Kasih " + namaSiswa, true);
        } else {
            const pesanGagal = data.message || "Mohon maaf anda sudah melakukan presensi!";
            showStatus(pesanGagal, false);
        }

        const delayReset = isValid ? 2000 : 4000;

        setTimeout(() => { 
            html5QrcodeScanner.clear().then(() => {
              // Re-render scanner setelah clear
              html5QrcodeScanner.render(onScanSuccess);
              scanning = true;
              showStatus("Silakan scan QR Anda", true);
            });
        }, delayReset);
      })
      .catch(err => {
        console.error("Error Fetch:", err);
        showStatus("Gagal: Cek Koneksi / Server Error âŒ", false);
        
        setTimeout(() => {
            scanning = true;
            showStatus("Silakan scan QR Anda", true);
        }, 3000);
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      sendToWebhook(decodedText);
    }

    // --- INISIALISASI SCANNER (VERSI FIX MOBILE) ---
    
    // Fungsi ini menghitung ukuran QR Box berdasarkan ukuran layar.
    // Jika layar kecil (HP), kotak scan akan mengecil agar tidak crash.
    var qrboxFunction = function(viewfinderWidth, viewfinderHeight) {
        var minEdgeSizeThreshold = 250;
        var edgeSizePercentage = 0.75;
        var minEdgeSize = (viewfinderWidth > viewfinderHeight) ?
            viewfinderHeight : viewfinderWidth;
        var qrboxEdgeSize = Math.floor(minEdgeSize * edgeSizePercentage);
        if (qrboxEdgeSize < minEdgeSizeThreshold) {
            if (minEdgeSize < minEdgeSizeThreshold) {
                return {width: minEdgeSize, height: minEdgeSize};
            } else {
                return {
                    width: minEdgeSizeThreshold,
                    height: minEdgeSizeThreshold
                };
            }
        }
        return {width: qrboxEdgeSize, height: qrboxEdgeSize};
    }

    // Menggunakan Html5QrcodeScanner agar UI (tombol izin & upload file) tetap ada.
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { 
        fps: 10,
        qrbox: qrboxFunction, // Menggunakan fungsi dinamis
        
        // Fitur tambahan agar lebih stabil di Android
        experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
        },
        rememberLastUsedCamera: true,
        showTorchButtonIfSupported: true
      }
    );

    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
